	<link rel="stylesheet" type="text/css" href="registration.css">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa8c8a89f9.js" crossorigin="anonymous">
  
</script>
</head>
<body>

	
	
 <main>
	<section class="login-box">
		<form >
				<div class="regform">
		              <h2>Register</h2>
	            </div>
			      <div class="text-box">
				    <i class="far fa-user-circle"></i>
				     <input type="text" placeholder="name" name="">
				  </div>
			       <div class="text-box">
				     <i class="fas fa-at"></i>
		             <input type="text" placeholder="e-mail" name="">
		           </div>	
			       <div class="text-box">
			          <i class="far fa-user"></i>	
			           <input type="text" placeholder="username" name=" " value="">
			       </div>
			         <div class="text-box">
				        <i class="fas fa-lock"></i>
			             <input type="password" placeholder="password" name=""></div>
			             <input class="btn" type="button" name="" value="sign up">
			
		</form>

	</section>
</main>
</body>
</html>
